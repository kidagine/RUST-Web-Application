<header class="navigation-bar">
  <!-- Navigation bar -->
  <div class="navigation-bar-holder" >
    <div  class="container" > 
      <div class="flex-parent">
        <a class="logo" routerLink="/"><img src="assets/images/RUST-logo-white.png" title="RUST Logo"></a>
        <nav class="flex-child navigation-bar-wrap d-none d-lg-none d-xl-block">
          <ul class="navigation-bar-menu">
            <li><img routerLink="/vision" src="assets/images/vision.png"><a></a></li>
            <li class="navigation-bar-dropdown"><img routerLink="/shop" src="assets/images/shop.png"><a></a>
              <ul class="navigation-bar-dropdown-menu">
                <li><a routerLink="/shop/top">top</a></li>
                <li><a routerLink="/shop/bottom">bottom</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <li class="navigation-bar-dropdown">
          <img class="navigation-bar-cart" src="assets/images/shopping-cart.png" (click)="setCartVisibility()">
        </li>
      </div>
    </div>
  </div> 
  <!-- Cart -->
  <div *ngIf="isCartVisible === true">
    <div class="over-page">
      <div class="sidebar-wide" (clickOutside)="setCartVisibility()">
        <div class="sidebar">
          <div id="cart-title" class="sidebar-title">Cart</div>
            <ul class="cart-list"  style="position:absolute!important;" *ngIf="productCarts">
              <li *ngFor="let productCart of productCarts;let i = index">
                <div class="cart-list-product">
                  <div>
                    <img [src]="productCart.imagePath" height="125" width="125">       
                  </div>
                  <div>
                    <div class="cart-list-name-primary">{{ productCart.name }}</div>
                    <div class="cart-list-name-secondary">{{ productCart.color }} | {{ productCart.size }}</div>  
                    <div class="cart-list-quantity-container" onkeydown="return false">
                      <span class="cart-list-quantity-decrement" (click)="setProductCartQuantity(i, -1)">–</span><input class="cart-list-quantity" type="text" [value]="productCart.quantity" min="0" max="10"><span class="cart-list-quantity-increment" (click)="setProductCartQuantity(i, 1)">+</span>
                    </div>
                  </div>
                  <div class="cart-list-price-primary">{{ productCart.price }}€</div>
                </div>                          
              </li>    
            </ul>
          <div >      
            <div id="cart-total">Subtotal:<span *ngIf="getSubtotal() > 0"> {{ getSubtotal() }}€ </span></div>
            <span *ngIf="getSubtotal() > 0">
              <button class="checkout-button" routerLink="/checkout">Checkout</button>  
            </span>
            <span *ngIf="getSubtotal() == 0">
              <button class="checkout-button">Empty Cart</button>  
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
